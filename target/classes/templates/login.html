<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel=icon th:href="@{/images/logo.png}"  >
	<title>Spring Boot Thymeleaf boilerplate</title>
	<link rel=icon th:href="@{/images/demoLogo.png}"  >
	<link rel="stylesheet" type="text/css" th:href="@{/css/css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/main.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
	<script	type="text/javascript" th:src="@{/css/jquery.min.js}"></script>
	<script	type="text/javascript" th:src="@{/css/bootstrap.min.js}"></script>

</head>

<body>
	<nav class="navbar navbar-custom redback">
		<img th:src="@{/images/demoLogo.png}" class="sideLogo img-responsive" alt="Logo" />
	</nav>	
	<div class="container" >
		<form th:action="@{/login}" method="POST" class="form-signin">
			<div class="row paddingBottom">
					<div class="col-md-6 text-right">
					<label> Username: </label>
					</div>
					<div class="col-md-6">
					<input type="text" id="username" name="username" /> <br/>
					</div>
			</div>		
			<div class="row">
				<div class="col-md-6 text-right">
				<label> Password: </label>
				</div>
				<div class="col-md-6">
				<input type="password" id="password" name="password" />
				<p>&nbsp;</p>
				<div>
					<button class="btn btn-primary" name="Submit" value="Login" type="Submit" th:text="Login">Login</button>
				</div>
				</div> 
			</div>			
			<div align="center" th:if="${param.error}">
				<p style="font-size: 20; color: #FF1C19;">UserName or Password invalid, please verify</p>
			</div>
		</form>
	</div>
</body>
</html>
